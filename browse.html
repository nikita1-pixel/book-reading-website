<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - BookReads</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">BookReads</div>
            <div class="search-bar">
                <input type="text" placeholder="Search books" id="searchBar">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="mybooks.html" class="nav-link">My Books</a>
                <a href="browse.html" class="nav-link">Browse</a>
                <a href="index.html" id="logoutBtn">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Browse Available Books</h1>
        <div class="book-list">
            <div class="book-card">
                <h3>1984</h3>
                <p>Author: George Orwell</p>
                <button class="add-to-library">Add to My Books</button>
            </div>
            <div class="book-card">
                <h3>Pride and Prejudice</h3>
                <p>Author: Jane Austen</p>
                <button class="add-to-library">Add to My Books</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BookReads. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
