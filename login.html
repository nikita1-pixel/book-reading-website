<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookReads - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <section id="loginSection" class="auth-section">
        <div class="auth-container">
            <h2>Welcome Back!</h2>
            <p>Log in to continue your reading journey</p>
            <form id="loginForm">
                <input type="text" placeholder="Username" id="loginUsername" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
    </section>

    <!-- Registration Page -->
    <section id="registerSection" class="auth-section hidden">
        <div class="auth-container">
            <h2>Create Account</h2>
            <form id="registerForm">
                <input type="text" placeholder="Username" id="regUsername" required>
                <input type="email" placeholder="Email" id="regEmail" required>
                <input type="password" placeholder="Password" id="regPassword" required>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 BookReads. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
